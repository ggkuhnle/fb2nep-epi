name: Quarto Publish

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v3
        with:
          version: "latest"

      - name: Setup Python (for ipynb rendering)
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install minimal Jupyter engine
        run: |
          python -m pip install --upgrade pip
          pip install jupyter

      - name: Render site
        uses: quarto-dev/quarto-actions/render@v3

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

